  <div style="clear: left;"></div>
  
  <div class="pseudocode">
    <br>
    <div class="code" id="cPseu">
      <b>PSEUDOCODE FOR RANDOMIZE-IN-PLACE</b>
      <br>
      Goal: Randomize a sorted array in-place
      <br>
      Randomize-In-Place(A)
      <br>
      &nbsp; n = A.length
      <br>
      &nbsp; for(<span id="b1">i = 0</span>; i < n; <span id="b2">i++</span>)
      <br>
      &nbsp;&nbsp;&nbsp;<span id="b3">swap <span id="b4">A[i]</span> with <span id="b5">A[RANDOM(i, n)]</span>
        </span>
      <br>
    </div>
  </div> 

  <table>
